<html>
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>{{title}}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Free HTML5 Website Template by gettemplates.co" />
	<meta name="keywords" content="free website templates, free html5, free template, free bootstrap, free website template, html5, css3, mobile first, responsive" />
	<meta name="author" content="gettemplates.co" />

  	<!-- Facebook and Twitter integration -->
	<meta property="og:title" content=""/>
	<meta property="og:image" content=""/>
	<meta property="og:url" content=""/>
	<meta property="og:site_name" content=""/>
	<meta property="og:description" content=""/>
	<meta name="twitter:title" content="" />
	<meta name="twitter:image" content="" />
	<meta name="twitter:url" content="" />
	<meta name="twitter:card" content="" />

	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
	<link rel="shortcut icon" href="favicon.ico">
	<link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
	<!-- <link href="https://fonts.googleapis.com/css?family=Bungee+Shade" rel="stylesheet"> -->
	
	<!-- Animate.css -->
	<link rel="stylesheet" href="/photo/css/animate.css">
	<!-- Icomoon Icon Fonts-->
	<link rel="stylesheet" href="/photo/css/icomoon.css">
	<!-- Bootstrap  -->
	<link rel="stylesheet" href="/photo/css/bootstrap.css">
	<!-- Theme style  -->
	<link rel="stylesheet" href="/photo/css/style.css">

	<!-- Magnific Popup -->
	<link rel="stylesheet" href="/photo/css/magnific-popup.css">

	<!-- Modernizr JS -->
	<script src="/photo/js/modernizr-2.6.2.min.js"></script>
	<!-- FOR IE9 below -->
	<!--[if lt IE 9]>
	<script src="/photo/js/respond.min.js"></script>
	<![endif]-->

	</head>
	<body>
	

	<div id="fh5co-page">
	
	<div class="aside-toggle btn-circle">
		<a href="/index"><span></span><em>Home</em></a>
	</div>
	<div class="back-to-home btn-circle">
		<a href="/photos"><span></span><em>Photos</em></a>
	</div>

	<div class="container-fluid" id="fh5co-image-grid">

		<div class="grid">
		  <div class="grid-sizer"></div>

		  	{%for photo in photos %} 
		  	<div class="grid-item item animate-box" data-animate-effect="fadeIn">
		  		<a href="{{photo.raw}}" class="image-popup" title="Name of photo or title here">
					<div class="img-wrap">
						<img src="{{photo.image}}" alt="" class="img-responsive">
					</div>
					<div class="text-wrap">
						<div class="text-inner popup">
							<div>
								<h2>{{photo.image}} </h2>
								<br>
								<h2>{{photo.tags}}</h2>
							</div>
						</div>
					</div>
				</a>
		  	</div>
			{%endfor%} 

		</div>

	</div>

	</div>
	
	<!-- jQuery -->
	<script src="/photo/js/jquery.min.js"></script>
	<!-- jQuery Easing -->
	<script src="/photo/js/jquery.easing.1.3.js"></script>
	<!-- Bootstrap -->
	<script src="/photo/js/bootstrap.min.js"></script>
	<!-- Waypoints -->
	<script src="/photo/js/jquery.waypoints.min.js"></script>

	<!-- Magnific -->
	<script src="/photo/js/jquery.magnific-popup.min.js"></script>
	<script src="/photo/js/magnific-popup-options.js"></script>
	<!-- Isotope & imagesLoaded -->
	<script src="/photo/js/isotope.pkgd.min.js"></script>
	<script src="/photo/js/imagesloaded.pkgd.min.js"></script>
	<!-- GSAP  -->
	<script src="/photo/js/TweenLite.min.js"></script>
	<script src="/photo/js/CSSPlugin.min.js"></script>
	<script src="/photo/js/EasePack.min.js"></script>

	<!-- MAIN JS -->
	<script src="/photo/js/main.js"></script>

	</body>
</html>
